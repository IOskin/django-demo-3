{% extends "shop/base.html" %}

{% block title %}Удаление товара{% endblock %}

{% block content %}
<h1 class="h4 mb-3">Удаление товара</h1>
<p>Вы действительно хотите удалить товар <strong>{{ product.name }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'shop:product_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
